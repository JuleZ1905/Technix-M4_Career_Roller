<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Roller</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script defer src="../js/script.js"></script>
</head>

<body class="p-5 d-flex flex-column justify-content-center rounded">
    <div class="p-2 m-2 bg-dark text-light rounded">
        <p>Your job: <span id="job_title"></span></p>
    </div>
    <div class="p-2 m-2 bg-primary text-light rounded">
        <p>Description: <span id="desc"></span></p>
    </div>
    <div class="p-2 m-2 bg-info text-light rounded">
        <p>Place of work: <span id="place"></span></p>
    </div>
        <button id="btn">New job</button>
    </div>
</body>
</html>
